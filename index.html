<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Sample Template Uploader</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type='text/css' rel='stylesheet' href='web/css/vendor/skeleton.css'/>
    <link type='text/css' rel='stylesheet' href='web/css/vendor/normalize.css'/>
</head>
<body>
<div class='section hero' id='react-app'>
</div>
<div class='section hero' id='sample'>
    <div class='container'>
        <div class='row'>
            <h1>Sample Version of Uploader</h1>
            <form class='twelve columns'>
                <textarea class='u-full-width' name='fields-from-excel'></textarea>
                <input type='submit' value='Try' class='button-primary' />
            </form>
            <div class='twelve columns'>
                <ul>
                    <li class='row'>
                        <div class='six columns'><strong>Column Title From Excel</strong></div>
                        <div class='six columns'><strong>Field To Save As</strong></div>
                    </li>
                    <li class='row'>
                        <div class='six columns'>Customer</div>
                        <div class='six columns'><select class='u-full-width'><option></option></select></div>
                    </li>
                    <li class='row'>
                        <div class='six columns'>Scac</div>
                        <div class='six columns'><select class='u-full-width'><option></option></select></div>
                    </li>
                    <li class='row'>
                        <div class='six columns'>Pro #</div>
                        <div class='six columns'><select class='u-full-width'><option></option></select></div>
                    </li>
                    <li class='row'>
                        <div class='six columns'>BOL</div>
                        <div class='six columns'><select class='u-full-width'><option></option></select></div>
                    </li>
                </ul>
            </div>
            <div id='required' class='twelve columns'>
                <h6><strong>Required</strong></h6>
                <ul>
                    <li class='row'>
                        <div class='six columns'>Name</div>
                        <div class='six columns'>
                            <input type='text' class='u-full-width' />
                        </div>
                    </li>
                    <li class='row'>
                        <div class='six columns'>Scac</div>
                        <div class='six columns'>
                            <select class='u-full-width disabled' disabled>
                                <option>First One</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
            <div class='twelve columns'>
                <input type='submit' class='button' value='Save Template' />
            </div>
        </div>
    </div>
</div>

<style>
ul {
    list-style-type: none;
}

.disabled {
    background-color: #DDD;
}
</style>

<script type='text/javascript' src='web/js/vendor/lodash.core.js'></script>
<script type='text/javascript' src='web/js/vendor/react.js'></script>
<script type='text/javascript' src='web/js/vendor/react-dom.js'></script>
<script type='text/javascript' src='web/js/vendor/moment.js'></script>

<script type='text/javascript' src='web/js/components.js'></script>
<script type='text/javascript' src='web/js/store.js'></script>
<script type='text/javascript' src='web/js/reducers.js'></script>
<script type='text/javascript' src='web/js/actions.js'></script>
<script type='text/javascript' src='web/js/app.js'></script>
</body>
</html>
